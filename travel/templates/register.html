{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'CSS/travel.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <title>Register</title>

  <style>
    body { 
      margin: 20px;
      
    }
  </style>

</head>
<body class="all2">

  {% for message in messages %}
    <div class="alert alert-{{ message }} alert-dismissable fade show" role="alert">
      <strong>Message:</strong>{{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"> 
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endfor %}

  <div class="top-image">
    <img class="top-image" src="{% static 'images/travel2.jpeg' %}" alt="">
  </div>
  <div class="box-element" style="width: 70%; background-color: blueviolet;">
    <h3 style="text-align: center;">REGISTER</h3>
    <form action="" method="post">
      {% csrf_token %}
        <div class="login-field">
              <input required class="form-control"  type="text" name="username" placeholder="Username...">
        </div>
  
        <div class="login-field">
            <input required class="form-control"  type="email" name="email" placeholder="Email...">
        </div>
  
        <div class="login-field">
            <input required class="form-control"  type="password" name="password" placeholder="Password...">
        </div>
  
        <div class="login-field">
          <input required class="form-control"  type="password" name="password2" placeholder="Re-Enter Password...">
        </div>
  
        <div class="login-field" style="text-align: center;">
           <input id="form-button" class="btn btn-success btn-block"  type="submit" value="Register">
        </div>
    </form>
    <br>
      
    <button class="btn btn-light" style="display: block;  margin-left: 20px;">
      <a class="authentication-button__component "  style="text-decoration: none;" href="https://accounts.google.com/o/oauth2/auth?client_id=330458598700-tvc98fsf0a3np731fossp5rnd0v3ddga.apps.googleusercontent.com&amp;response_type=code&amp;scope=email+profile+openid&amp;redirect_uri=https://app.heylink.me/login/google"><div class="icon google"></div><div class="authentication-button-content">Sign up with <b>Google</b></div></a>
    </button>
    <br>
    
    <button class="btn btn-light" style="margin-left: 20px;" >
      <a class="authentication-button__component " style="text-decoration: none;" href="https://www.facebook.com/v11.0/dialog/oauth?client_id=266003681172790&amp;redirect_uri=https://app.heylink.me/login/facebook&amp;state=fbloginheylinkme&amp;scope=email"><div class="icon facebook"></div><div class="authentication-button-content">Sign up with <b>Facebook</b></div></a>
    </button>
    
  </a>


  
    <hr>
    <div>
      <p><strong style="color: black;">Already have an account.Login <a href="{% url 'login' %}">here</a></strong></p>
      <p> <a class="btn btn-outline-dark" href="{% url 'travel' %}">&#x2190; Back To Home</a></p>
    </div>
  </div>
