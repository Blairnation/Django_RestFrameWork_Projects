{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'CSS/travel.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <title>Register</title>

  <style>
    body { 
      margin: 20px;
      
    }
  </style>

</head>
<body class="all2">
  <div class="top-image">
    <img class="top-image" src="{% static 'images/travel2.jpeg' %}" alt="">
  </div>
  <div class="box-element" style="width: 70%;">
    <h3 style="text-align: center;">REGISTER</h3>
    <form action="" method="post">
      {% csrf_token %}
        <div class="login-field">
              <input required class="form-control"  type="text" name="username" placeholder="Username...">
        </div>
  
        <div class="login-field">
            <input required class="form-control"  type="email" name="email" placeholder="Email...">
        </div>
  
        <div class="login-field">
            <input required class="form-control"  type="password" name="password" placeholder="Password...">
        </div>
  
        <div class="login-field">
          <input required class="form-control"  type="password" name="password2" placeholder="Re-Enter Password...">
        </div>
  
        <div class="login-field">
           <input id="form-button" class="btn btn-success btn-block" type="submit" value="Register">
        </div>
    </form>
    <br>
    <hr>
    <div>
      <p><strong style="color: black;">Already have an account.Login <a href="{% url 'login' %}">here</a></strong></p>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static 'JS/travel.js' %}"></script>
  
</body>
</html>
